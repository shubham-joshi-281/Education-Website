<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brillica Services Website Clone By Shubham Joshi</title>
    <!-- Fav icon -->
    <link rel="shortcut icon" href="./images/brillicalogo.png" type="image/x-icon" />
    <!-- link bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <!-- link external css -->
    <link rel="stylesheet" href="./style.css">
    <!-- link Responsive external css -->
    <link rel="stylesheet" href="./responsive.css" />
    <!-- link cdn of font awosome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font family link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <style>
    </style>
</head>

<body>
    <div class="enq-page-container">
        <section class="enq-container">
            <h1>Get in Touch</h1>
            <i class="fa-solid fa-xmark" onclick="cut()"></i>
            <div class="enq">
                <div class="enq-input-container">
                    <form action="">
                        <div class="in">
                            <input type="text" placeholder="Name" id="uname" required />
                        </div>
                        <div class="in">
                            <input type="email" placeholder="E-Mail" id="email" required />
                        </div>
                        <div class="in">
                            <input type="text" placeholder="Your Question" required />
                        </div>
                        <div class="in">
                            <input type="number" placeholder="Mobile Number" id="mobile" required />
                        </div>
                        <div class="in btn-input">
                            <button>SUBMIT</button>
                        </div>
                    </form>
                </div>
                <div class="img-container">
                    <img src="./aboutimg/about-us.png" alt="" />
                </div>
            </div>
        </section>
    </div>
    <!-- Js File Linked -->
    <script>
        function cut() {
            window.open("./index.html");
        }
    </script>
</body>

</html>
